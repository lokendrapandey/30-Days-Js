<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading1 {
            background-color: blue;
        }
        
        #img1 {
            height: 100px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div>
        <p id="chtext">
            Change me
        </p>
        <button id="changetext">
            Click Me
        </button>
    </div>
    <img src="../Day-9/image.png" id="img1" alt="">
    <h1 id="heading1">JavaScript Challenge</h1>
    <input type="text" id="input1" placeholder="Press key">
    <p id="dispara"></p>
    <input type="text" id="input2" placeholder="Press key">
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <button type="submit">Submit</button>
    </form>
    <select id="mySelect">
        <option value="Indore">Indore</option>
        <option value="Bhopal">Bhopal</option>
        <option value="Jabalpur">Jabalpur</option>
      </select>
    <p id="dpara">Selected Value: </p>

    <ul id="myList">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button id="addItem">Add Item</button>

    <script src="index.js"></script>
</body>

</html>
